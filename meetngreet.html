      <script>
         function hoverElement(elementId, srcHover) {
             document.getElementById(elementId).src = srcHover;
             // Agregar el sufijo "Mobile" al ID para manejar la versión móvil
             let mobileId = elementId + "Mobile";
             document.getElementById(mobileId).src = srcHover;
         }
         
         function outElement(elementId, srcNormal) {
             document.getElementById(elementId).src = srcNormal;
             // Agregar el sufijo "Mobile" al ID para manejar la versión móvil
             let mobileId = elementId + "Mobile";
             document.getElementById(mobileId).src = srcNormal;
         }
